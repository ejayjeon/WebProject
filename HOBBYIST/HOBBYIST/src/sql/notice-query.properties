selectClassList=SELECT CLASS_BOARD_NO, CLASS_BOARD_NAME,CLASS_BOARD_CONTENT,CLASS_BOARD_VIEWS,CLASS_BOARD_DATE,CLASS_BOARD_STATUS,CLASS_NO,CLASS_BOARD_WRITER FROM CLASS_BOARD WHERE CLASS_BOARD_STATUS = '1' ORDER BY CLASS_BOARD_NO DESC
insertClassNotice=INSERT INTO CLASS_BOARD VALUES(SEQ_CLASS_BOARD.NEXTVAL, ?, ?, 0, SYSDATE, 1, 1, ?)
updateClassNoticeCount=UPDATE CLASS_BOARD SET CLASS_BOARD_VIEWS = CLASS_BOARD_VIEWS + 1 WHERE CLASS_BOARD_NO = ?
selectClasstNotice=SELECT CLASS_BOARD_NO, CLASS_BOARD_NAME,CLASS_BOARD_CONTENT,CLASS_BOARD_VIEWS,CLASS_BOARD_DATE,CLASS_BOARD_STATUS,CLASS_NO,CLASS_BOARD_WRITER FROM CLASS_BOARD WHERE CLASS_BOARD_NO = ? AND CLASS_BOARD_STATUS = '1'
updateClassNotice=UPDATE CLASS_BOARD SET CLASS_BOARD_NAME = ?, CLASS_BOARD_CONTENT = ?, CLASS_BOARD_DATE = ? WHERE CLASS_BOARD_NO = ?
deleteClassNotice=DELETE FROM CLASS_BOARD WHERE CLASS_BOARD_NO = ?
getListCount=SELECT COUNT(*) FROM CLASS_BOARD WHERE CLASS_BOARD_STATUS='1' 