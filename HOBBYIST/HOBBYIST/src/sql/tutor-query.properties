selectTutor=SELECT * FROM TUTOR WHERE MEMBER_EMAIL = ?
insertTutor=INSERT INTO TUTOR VALUES(SEQ_TUTOR.NEXTVAL, SYSDATE, ?, ?, ?, DEFAULT, ?, ?, ?)
insertSns=INSERT INTO TUTOR_SNS VALUES(?, ?, ?, ?)
updateGrade=UPDATE MEMBER SET MEMBER_GRADE = 'B' WHERE MEMBER_EMAIL = ?
updateTutor=UPDATE TUTOR SET TUTOR_REPORT = ? , TUTOR_SNS = ?, TUTOR_IMG_PATH = ?, TUTOR_IMG_ORIGIN_NAME = ?, TUTOR_IMG_CHANGE_NAME = ?  WHERE MEMBER_EMAIL = ?